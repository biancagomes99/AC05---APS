{% extends "_base.html" %}

{% block content %}

<div class="text-center">
    <h1>Adicionar Cliente</h1>
</div>

<br>

<form action="/" method="POST">
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" class="form-control input-lg" placeholder="000.000.000-00" required>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" class="form-control input-lg" required>
    </div>

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" class="form-control input-lg" placeholder="Nome" required>
    </div>

    <div class="form-group text-center">
        <input type="submit" class="btn btn-warning" value="Adicionar">
    </div>
</form>

<br>
<hr>

<div>
    {% for c in cliente %}
        <h4 class="well">
            CPF: {{c.cpf}}
            <br>
            Telefone: {{c.telefone}}
            <br>
            Nome: {{c.nome}}
            <br>
        </h4>
    {% endfor %}
</div>

{% endblock %}
